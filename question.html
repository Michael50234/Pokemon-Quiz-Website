<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="question.css">
    </head>
    <body>
        <div id="main-content">
            <img  id="bg-image" src="pokemon.jpg">
            <div id="overlay"></div>

            <div id="inner-content">
                <div id="header">
                    <h3 id="question-num">Question Number: 1/10</h3>
                    <h3 id="score">Score: 0/10</h3>
                </div>
                
                <div id="question">
                    <image src="pikachu.jpg" id="pokemon-sprite" style="display: block;">
                    <div id="question-ux">
                        <h1 id="heading">What is this pokemon?</h1> 
                        <div id="answers">
                            <button style="grid-area: ans1" class="ans-btn">Answer 1</button>
                            <button style="grid-area: ans2" class="ans-btn">Answer 2</button>
                            <button style="grid-area: ans3" class="ans-btn">Answer 3</button>
                            <button style="grid-area: ans4" class="ans-btn"> Answer 4</button>
                        </div>
                        <button id="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
